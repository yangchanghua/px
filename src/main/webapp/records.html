<div class="container row" ng-controller="StudyRecordsCtrl as myCtrl">
    <div class="fields-container col-lg-2">
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#newProjectDialog">New project
        </button>
        <div class="modal fade" role="dialog" id="newProjectDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New project</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="domain" class="col-sm-3 control-label">Project domain</label>
                                <div class="col-sm-9">
                                    <input type="text" id="domain" class="form-control" ng-model="newProj.domain">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subDomain" class="col-sm-3 control-label">Sub-domain</label>
                                <div class="col-sm-9">
                                    <input type="text" id="subDomain" class="form-control" ng-model="newProj.subDomain">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="startDate" class="col-sm-3 control-label">Start date</label>
                                <div class="col-sm-9">
                                    <input class="form-control" date-time name="startDate" ng-model="formValues.startDate"
                                           id="startDate" min-view="date" max-date="today" view="date" format="YYYY-MM-DD">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                        <button type="submit" class="btn btn-primary" ng-click="newProject()">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <ul class="field-list list-unstyled">
            <li ng-repeat="f in projects track by $index">
                <div class="project-item">
                    <div><a>{{f.domain}}</a> &gt <a>{{f.subDomain}}</a></div>
                    <div><a>{{f.hours}} hours</a></div>
                    <div>since {{f.startDate|date:'yyyy-MM-dd'}}</div>
                </div>
            </li>
        </ul>

    </div>
    <div class="col-lg-10">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addPracticeDialog">
            add practice
        </button>
        <div class="modal fade new-practice-dialog" id="addPracticeDialog" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add practice record</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="projectSelector" class="col-sm-3 control-label">Select project</label>
                                <div class="col-sm-9">
                                    <select id="projectSelector" class="form-control" ng-model="newPractice.project">
                                        <option ng-repeat="p in projects track by $index" value="{{$index}}">
                                            {{p.domain}} &gt {{p.subDomain}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="practiceHours" class="col-sm-3 control-label">Spent hours</label>
                                <div class="col-sm-9">
                                    <input id="practiceHours" type="number" class="form-control" ng-model="newPractice.hours">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="practiceDate" class="col-sm-3 control-label">Date</label>
                                <div class="col-sm-9">
                                    <input date-time id="practiceDate" class="form-control" min-view="date" max-date="today"
                                           ng-model="newPractice.date" format="YYYY-MM-DD" view="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="practiceNote">Note</label>
                                <div class="col-sm-9">
                                    <textarea id="practiceNote" class="form-control" ng-model="newPractice.note" maxlength="150"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                                <button type="submit" class="btn btn-primary" ng-click="addPractice()">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-repeat="r in records">
            <record-detail record="r"></record-detail>
        </div>
    </div>
</div>
